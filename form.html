<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Formu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            color: #333;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #e3651d;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e3651d;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #c80000;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        @media (max-width: 480px) {
            .form-container {
                margin: 20px auto;
                padding: 20px;
            }
            .form-container h2 {
                font-size: 24px;
            }
            .form-group label {
                font-size: 14px;
            }
            .form-group input, .form-group select {
                font-size: 14px;
                padding: 10px;
            }
            .submit-button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sipariş Formu</h2>
        <form id="orderForm" onsubmit="submitOrder(event)">
            <div class="form-group">
                <label for="product">Ürün Adı</label>
                <input type="text" id="product" name="product" placeholder="Ürün adı" readonly>
            </div>
            <div class="form-group">
                <label for="quantity">Adet</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Sipariş adedi" required>
            </div>
            <div class="form-group">
                <label for="name">Ad Soyad</label>
                <input type="text" id="name" name="name" placeholder="Adınızı ve soyadınızı girin" required>
            </div>
            <div class="form-group">
                <label for="iban">IBAN</label>
                <input type="text" id="iban" name="iban" placeholder="TRXX XXXX XXXX XXXX XXXX XXXX XX" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon Numarası</label>
                <input type="tel" id="phone" name="phone" placeholder="Telefon numaranızı girin" required>
            </div>
            <div class="form-group">
                <label for="address">Adres</label>
                <input type="text" id="address" name="address" placeholder="Teslimat adresinizi girin" required>
            </div>
            <button type="submit" class="submit-button">Siparişi Gönder</button>
        </form>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function() {
            const productName = getQueryParam('product');
            if (productName) {
                document.getElementById('product').value = decodeURIComponent(productName);
            }
        };

        function submitOrder(event) {
            event.preventDefault();
            alert('Siparişiniz alınmıştır! Ödeme ve teslimat detayları için sizinle iletişime geçilecektir.');
            document.getElementById('orderForm').reset();
            document.getElementById('product').value = getQueryParam('product') || '';
        }
    </script>
</body>
</html>
