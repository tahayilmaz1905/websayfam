<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim</title>
  <!-- Font Awesome için bağlantı -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    /* Genel Stil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 10px;
      background: linear-gradient(135deg, #ff6f61, #ff9f80);
      background-size: 400% 400%;
      animation: gradientAnimation 5s ease infinite;
      color: white;
      font-size: 16px;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .contact-section {
      padding: 40px 0;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-title {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .contact-info {
      display: flex;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    /* 600px ve üzeri ekranlarda yatay flex */
    @media (min-width: 600px) {
      .contact-info {
        flex-direction: row;
        gap: 40px;
      }
    }

    .contact-info p {
      display: flex;
      align-items: center;
      font-size: 20px;
      margin: 10px 0;
      word-break: break-word;
      justify-content: center;
    }

    .contact-info i {
      margin-right: 10px;
      font-size: 24px;
      color: white;
      transition: color 0.3s, transform 0.3s;
    }

    .contact-info i:hover {
      color: #ff9f80;
      transform: scale(1.2);
    }

    /* Ekstra Bilgiler */
    .extra-info {
      background-color: #fff;
      padding: 20px;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      text-align: left;
    }

    .extra-info h3 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .extra-info p {
      font-size: 18px;
      margin: 10px 0;
    }

    .working-hours,
    .address {
      font-size: 20px;
      margin: 15px 0;
    }

    .working-hours span,
    .address span {
      font-weight: bold;
    }

    .extra-info a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
      word-break: break-word;
    }

    .extra-info a:hover {
      text-decoration: underline;
    }

    /* Mobil özel düzenlemeler */
    @media (max-width: 599px) {
      body {
        font-size: 16px;
        padding: 10px;
      }

      .contact-title {
        font-size: 28px;
      }

      .contact-info p {
        font-size: 18px;
      }

      .contact-info i {
        font-size: 20px;
        margin-right: 8px;
      }

      .extra-info {
        font-size: 16px;
        padding: 15px;
      }

      .extra-info h3 {
        font-size: 22px;
      }

      .working-hours,
      .address {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <h2 class="contact-title">Bize Ulaşın</h2>

    <!-- İletişim Detayları -->
    <div class="contact-info">
      <p>
        <i class="fas fa-phone-alt"></i> Telefon:
        <a href="tel:+905358149208">+90 535 814 92 08</a>
      </p>
      <p>
        <i class="fab fa-instagram"></i> Instagram:
        <a href="https://www.instagram.com" target="_blank"
          >@tahayozdemir</a
        >
      </p>
      <p>
        <i class="fas fa-envelope"></i> E-mail:
        <a href="mailto:tahayilmaz2008@gmail.com">tahayilmaz2008@gmail.com</a>
      </p>
    </div>

    <!-- Ekstra Bilgiler -->
    <div class="extra-info">
      <h3>Ekstra Bilgiler</h3>

      <!-- Çalışma Saatleri -->
      <div class="working-hours">
        <p><span>Çalışma Saatleri:</span></p>
        <p>Pazartesi - Cuma: 09:00 - 18:00</p>
        <p>Cumartesi: 10:00 - 15:00</p>
        <p>Pazar: Kapalı</p>
      </div>

      <!-- Adres -->
      <div class="address">
        <p><span>Adres:</span></p>
        <p>ANKARA , Sincan , Andiçen Mahallesi Hancı Sokak 11/8</p>
        <p>
          <a href="https://g.co/kgs/VMc2F37" target="_blank"
            >Haritada Görüntüle</a
          >
        </p>
      </div>
    </div>
  </section>
</body>
</html>
